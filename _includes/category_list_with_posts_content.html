<section class="category main clear">
  <h2>
    <span class="icon chevron">
      {% include svg/chevron_icon.svg %}
    </span>
    <a href="{{ site.baseurl }}{{ first_post.url }}">{{ category | first | capitalize }}</a>
  </h2>
  <ul class="clear">
    {% for post in sorted_posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
